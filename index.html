<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week11_Lab</title>
</head>
<body>
	<script>
		var rand = Math.floor((Math.random() * 10) + 1);
		var number = window.prompt("Please guess a number from 1 to 10");
		while(number != rand){
		alert("You are wrong, guess again!")
		number = window.prompt("Please guess a number from 1 to 10");
		}
		if(number == rand){
		document.write("Press F5 to restart the game!");
		}
	</script>
</body>
</html>
